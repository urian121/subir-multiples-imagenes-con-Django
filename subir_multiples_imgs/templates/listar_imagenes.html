<!DOCTYPE html>
<html>
  <head>
    <title>Listado de Imágenes</title>
    <style>
      img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Listado de Imágenes</h1>
    <ul>
      {% for imagen in data %}
      <li>
        <img src="{{ imagen.images.url }}" alt="{{ imagen.images.name }}" />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
