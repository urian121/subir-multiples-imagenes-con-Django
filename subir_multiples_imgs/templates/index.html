<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <title>Subir Multiples Imagenes con Django & Python 🐍 en 5 Minutos</title>
    <style>
      .galeria {
        background: #f2f2f2;
        padding: 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h2 class="text-center mt-4">
            Subir Multiples Imagenes con Django & Python 🐍 en 5 Minutos
            <hr />
          </h2>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <form
            action="{% url 'guardarMultiplesImgs' %}"
            method="POST"
            enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="images" accept="image/*" multiple />
            <button type="submit" class="btn btn-primary">
              Registrar imagenes
            </button>
          </form>
        </div>
      </div>
      <hr />
      <div class="row justify-content-md-center galeria">
        {% for imagen in data %}
        <div class="col-md-3 mb-3">
          <img
            style="width: 100%; max-width: 150px"
            src="{{ imagen.images.url }}"
            class="rounded mx-auto d-block"
            alt="{{ imagen.images.name }}"
            style="width: 100%; float: left; margin-right: 10px" />
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
